<meta charset="UTF-8">
<title>Hello</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

<body>
    <div class="container text-center">
      
        <form class="row g-3" id="contactForm" action="#" method="get" novalidate>
            <label for="name">Name:</label>       
            <input type="text" id="name" name="name" value="Dmytro Yakovenko">
            <div class="error" id="nameError"></div>
        
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="3">Enter message</textarea>       
            <div class="error" id="messageError"></div>
        
            <h3>Would you like us to answer you?</h3>
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone" value="+380931111111">
            <div class="error" id="phoneError"></div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="rV9Xn@example.com">
            <div class="error" id="emailError"></div>
        
            <button type="submit">Send Message</button>
        </form>
        
</div>
<footer>
    <script src="main.js"></script>
</footer>
</body>
