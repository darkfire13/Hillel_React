<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
        <input type="text" name="value" required class="form__input js--form__input">
        <button class="form__btn">Додати</button>
    </form>
    <ul class="js--todos-wrapper">
       <li class="todo-item">
           <input type="checkbox">
           <span class="todo-item__description">Text</span>
           <button class="todo-item__delete">Видалити</button>
       </li>
       <li class="todo-item todo-item--checked">
           <input type="checkbox">
           <span class="todo-item__description">Text</span>
           <button class="todo-item__delete">Видалити</button>
       </li>
    </ul>
</div>
<!-- Модальное окно Bootstrap -->
<div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="todoModalLabel">Деталі завдання</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
        </div>
        <div class="modal-body">
          <!-- Здесь будет текст задачи -->
          <p id="modalTodoText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
