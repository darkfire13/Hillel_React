<div id="weather-widget"></div>

<style>
  #weather-widget {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    padding: 16px;
    width: 100%;
    box-sizing: border-box;
    color: #222;
    margin-bottom: 10px;
    text-align: center;
  }
  #weather-widget .weather-date {
    font-size: 0.9em;
    color: #444;
    margin-bottom: 12px;
    font-weight: 500;
  }
  #weather-widget .city {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 8px;
    background-color: #008aff;
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    display: inline-block;
    min-width: 120px;
  }
  #weather-widget .temp {
    font-size: 2em;
    font-weight: bold;
    margin: 0 0 8px 0;
    color: #008aff;
  }
  #weather-widget .desc {
    font-size: 1em;
    color: #666;
    margin-bottom: 8px;
  }
  #weather-widget .details {
    font-size: 0.95em;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
  }
  #weather-widget .details span {
    display: inline-flex;
    align-items: center;
    white-space: nowrap;
  }
  #weather-widget hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 16px 0;
  }
</style>

<script>
  (function() {
    const cities = [
      { name: "–•–∞—Ä–∫—ñ–≤", q: "Kharkiv,UA" },
      { name: "–ö–∏—ó–≤", q: "Kyiv,UA" },
      { name: "–û–¥–µ—Å–∞", q: "Odesa,UA" }
    ];
    const apiKey = "71b91e163a677e6ea8062a6a94db5ac7";
    const lang = "ua";
    const units = "metric";
    const cacheKey = "weatherDataCache";
    const cacheTTL = 10 * 60 * 1000; // 10 –º–∏–Ω—É—Ç

    const monthNames = [
      "—Å—ñ—á–Ω—è", "–ª—é—Ç–æ–≥–æ", "–±–µ—Ä–µ–∑–Ω—è", "–∫–≤—ñ—Ç–Ω—è", "—Ç—Ä–∞–≤–Ω—è", "—á–µ—Ä–≤–Ω—è",
      "–ª–∏–ø–Ω—è", "—Å–µ—Ä–ø–Ω—è", "–≤–µ—Ä–µ—Å–Ω—è", "–∂–æ–≤—Ç–Ω—è", "–ª–∏—Å—Ç–æ–ø–∞–¥–∞", "–≥—Ä—É–¥–Ω—è"
    ];

    function windDirection(deg) {
      const dirs = ["–ü–Ω", "–ü–Ω-–°—Ö", "–°—Ö", "–ü–¥-–°—Ö", "–ü–¥", "–ü–¥-–ó—Ö", "–ó—Ö", "–ü–Ω-–ó—Ö"];
      return dirs[Math.round(deg / 45) % 8];
    }

    function formatDateTime(dtUnix) {
      const d = new Date(dtUnix * 1000);
      const day = d.getDate();
      const month = monthNames[d.getMonth()];
      const hours = d.getHours().toString().padStart(2, '0');
      const minutes = d.getMinutes().toString().padStart(2, '0');
      return `${day} ${month} ${hours}:${minutes}`;
    }

    function renderWeather(data, cityName) {
      const pressureMmHg = Math.round(data.main.pressure * 0.750062);
      return `
        <div class="city">${cityName}</div>
        <div class="temp">${Math.round(data.main.temp)}¬∞C</div>
        <div class="desc">${data.weather[0].description[0].toUpperCase() + data.weather[0].description.slice(1)}</div>
        <div class="details">
          <span title="–í–æ–ª–æ–≥—ñ—Å—Ç—å">üíß ${data.main.humidity}%</span>
          <span title="–¢–∏—Å–∫">üå°Ô∏è ${pressureMmHg} –º–º —Ä—Ç. —Å—Ç.</span>
          <span title="–í—ñ—Ç–µ—Ä">üí® ${windDirection(data.wind.deg)} ${Math.round(data.wind.speed)} –º/—Å</span>
        </div>
      `;
    }

    async function fetchWeather() {
      const results = [];
      for (const city of cities) {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city.q)}&appid=${apiKey}&units=${units}&lang=${lang}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("API error");
        const data = await res.json();
        results.push({ cityName: city.name, data });
      }
      return results;
    }

    async function loadWeather() {
      const widget = document.getElementById("weather-widget");
      widget.innerHTML = "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≥–æ–¥–∏...";
      try {
        let cached = localStorage.getItem(cacheKey);
        let cacheObj = cached ? JSON.parse(cached) : null;
        const now = Date.now();

        let weatherData;
        if (cacheObj && (now - cacheObj.timestamp < cacheTTL)) {
          weatherData = cacheObj.data;
        } else {
          weatherData = await fetchWeather();
          localStorage.setItem(cacheKey, JSON.stringify({ timestamp: now, data: weatherData }));
        }

        // –ë–µ—Ä—ë–º –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –∏–∑ –ø–µ—Ä–≤–æ–≥–æ –≥–æ—Ä–æ–¥–∞
        const dtUnix = weatherData[0].data.dt;
        const formattedDateTime = formatDateTime(dtUnix);

        // –§–æ—Ä–º–∏—Ä—É–µ–º HTML —Å –¥–∞—Ç–æ–π —Å–≤–µ—Ä—Ö—É
        const htmlDate = `<div class="weather-date">${formattedDateTime}</div>`;
        const htmlCities = weatherData.map(item => renderWeather(item.data, item.cityName)).join('<hr>');

        widget.innerHTML = htmlDate + htmlCities;

      } catch (e) {
        widget.innerHTML = "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≥–æ–¥–∏";
        console.error(e);
      }
    }

    loadWeather();
  })();
</script>
