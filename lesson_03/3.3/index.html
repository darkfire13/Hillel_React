
   <script>
let num = 10369; // Replace with any five-digit number.

let d1 = Math.floor(num / 10000);
let d2 = Math.floor(num / 1000) % 10;
let d3 = Math.floor(num / 100) % 10;
let d4 = Math.floor(num / 10) % 10;
let d5 = num % 10;

console.log(d1, d2, d3, d4, d5);

      </script>
   <body>
      <p style="max-width: 800px; text-align: justify;">
         This script takes a five-digit number and, using division by 10, 100, 1000, and 10000, followed by the remainder operation (`%`), extracts each digit separately, starting from the first one, and prints them in their original order with spaces in between.
     </p>
     
   </body>
